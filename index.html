<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Scenic_Routes_1.js"></script>
        <script src="data/Monument_2.js"></script>
        <script src="data/Resorts_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-34.35310388119152,18.238452476680937],[-33.743342143602106,18.969415809917297]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Scenic_Routes_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SGMN_NAME'] !== null ? autolinker.link(feature.properties['SGMN_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Scenic_Routes_1_0() {
            return {
                pane: 'pane_Scenic_Routes_1',
                opacity: 1,
                color: 'rgba(255,5,1,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Scenic_Routes_1');
        map.getPane('pane_Scenic_Routes_1').style.zIndex = 401;
        map.getPane('pane_Scenic_Routes_1').style['mix-blend-mode'] = 'normal';
        var layer_Scenic_Routes_1 = new L.geoJson(json_Scenic_Routes_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Scenic_Routes_1',
            layerName: 'layer_Scenic_Routes_1',
            pane: 'pane_Scenic_Routes_1',
            onEachFeature: pop_Scenic_Routes_1,
            style: style_Scenic_Routes_1_0,
        });
        bounds_group.addLayer(layer_Scenic_Routes_1);
        map.addLayer(layer_Scenic_Routes_1);
        function pop_Monument_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['MTVT'] !== null ? autolinker.link(feature.properties['MTVT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LCTN'] !== null ? autolinker.link(feature.properties['LCTN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ARTS'] !== null ? autolinker.link(feature.properties['ARTS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Monument_2_0() {
            return {
                pane: 'pane_Monument_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(184,129,124,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Monument_2');
        map.getPane('pane_Monument_2').style.zIndex = 402;
        map.getPane('pane_Monument_2').style['mix-blend-mode'] = 'normal';
        var layer_Monument_2 = new L.geoJson(json_Monument_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Monument_2',
            layerName: 'layer_Monument_2',
            pane: 'pane_Monument_2',
            onEachFeature: pop_Monument_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Monument_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Monument_2);
        map.addLayer(layer_Monument_2);
        function pop_Resorts_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Resorts_3_0() {
            return {
                pane: 'pane_Resorts_3',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_Resorts_3_1() {
            return {
                pane: 'pane_Resorts_3',
                radius: 1.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Resorts_3');
        map.getPane('pane_Resorts_3').style.zIndex = 403;
        map.getPane('pane_Resorts_3').style['mix-blend-mode'] = 'normal';
        var layer_Resorts_3 = new L.geoJson.multiStyle(json_Resorts_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Resorts_3',
            layerName: 'layer_Resorts_3',
            pane: 'pane_Resorts_3',
            onEachFeature: pop_Resorts_3,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Resorts_3_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Resorts_3_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Resorts_3);
        map.addLayer(layer_Resorts_3);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_Resorts_3)) {
                    if (map.getZoom() <= 19 && map.getZoom() >= 5) {
                        layer_Resorts_3.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Resorts_3.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
                if (map.hasLayer(layer_Resorts_3)) {
                    if (map.getZoom() <= 19 && map.getZoom() >= 5) {
                        layer_Resorts_3.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Resorts_3.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        resetLabels([layer_Resorts_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Resorts_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Resorts_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Resorts_3]);
        });
        </script>
    </body>
</html>
